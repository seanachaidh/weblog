<form>
	<div class="form-group">
		<label for="titleInput">Titel van het bericht</label>
		<input type="text" class="form-control" id="titleInput"
			[(ngmodel)]="model.title" name="title" placeholder="Titel" required />
	</div>
	
	<div class="form-group">
		<label for="textInput">Inhoud van het bericht</label>
		<textarea class="form-control" id="textInput">
		</textarea>
	</div>
	
	<div class="form-group">
		<input type="button" class="btn btn-default" value="Maken!" />
	</div>
	
</form>
